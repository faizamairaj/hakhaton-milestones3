<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form onsubmit="takeValue(event)">
        <fieldset>
            <legend>Personal Information</legend>
            <input type="text" name="Name" placeholder="Your name" id="name" required> <br><br>
            <input type="email" name="Email" placeholder="Email" id="email" required> <br><br>
            <input type="number" name="Mobile" placeholder="Mobile Number" id="mobile" required><br><br>
            <input type="text" name="Address" placeholder="Address" id="address" required> <br><br>
            <input type="text" name="Experience" placeholder="Experience" id="experience" required> <br><br>
            <textarea name="education" id="education" placeholder="Education" rows="4" required></textarea> <br><br>
            <textarea name="skills" id="skills" placeholder="Skills" rows="4" required></textarea> <br><br>
             <button>Generate Resume</button>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
